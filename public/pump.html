    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            overflow-y: auto;
            margin-top: 100px; /* To ensure navbar does not overlap content */
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Adjust height to account for navbar */
        }
        .tv-screen {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            background-color: #111;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            animation: flicker 2s infinite;
            text-align: center;
            margin-top: 40px; /* Space between the navbar and the content */
        }
        @keyframes flicker {
            0% { box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 0, 0.8); }
            100% { box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); }
        }
        .token-list {
            list-style-type: none;
            padding: 0;
            max-height: 600px;
            overflow-y: auto;
        }
        .token-list li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            text-align: left;
            width: 100%;
            box-sizing: border-box;
        }
        .new-token {
            animation: fireUp 1s infinite;
        }
        @keyframes fireUp {
            0% {
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.7), 0 0 40px rgba(255, 0, 0, 0.5);
                transform: translateY(0);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 0, 0, 1), 0 0 80px rgba(255, 165, 0, 0.8);
                transform: translateY(-10px);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.7), 0 0 40px rgba(255, 0, 0, 0.5);
                transform: translateY(0);
            }
        }
        .btn-primary {
            background-color: #00ff00;
            border-color: #00ff00;
            color: #000;
        }
        .btn-primary:hover {
            background-color: #00cc00;
            border-color: #00cc00;
        }
        .btn-buy {
            background-color: #00ff00;
            border-color: #00ff00;
            color: #000;
        }
        .btn-buy:hover {
            background-color: #00cc00;
            border-color: #00cc00;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #111;
            padding: 20px;
            border: 1px solid #00ff00;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
            margin: auto;
            max-height: 80vh;
            overflow-y: auto;

            /* Center the modal */
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        .close {
            color: #00ff00;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #00cc00;
            text-decoration: none;
            cursor: pointer;
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 255, 0, 0.3);
            border-radius: 50%;
            border-top-color: #00ff00;
            animation: spin 1s ease-in-out infinite;
            -webkit-animation: spin 1s ease-in-out infinite;
        }

        /* Custom navbar background and text color */
        .navbar {
            background-color: #000; /* Set your preferred background color */
        }

        .navbar .navbar-brand, .navbar .nav-link {
            color: #00ff00; /* Set your preferred text color */
        }

        .navbar .navbar-brand:hover, .navbar .nav-link:hover {
            color: #ffcc00; /* Set the text hover color */
        }

        @keyframes spin {
            to { -webkit-transform: rotate(360deg); }
        }
        @-webkit-keyframes spin {
            to { -webkit-transform: rotate(360deg); }
        }

        /* Loading, Success, and Error Messages Overlay */
        .message-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .message-content {
            background-color: #111;
            padding: 20px;
            border: 1px solid #00ff00;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
        }

        .message-content.success {
            border-color: #00cc00;
        }

        .message-content.error {
            border-color: #ff0000;
        }
    </style>
</head>
<body>

        <a class="navbar-brand" href="/">NOVI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/upgrade.html">Upgrade</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/trades.html">Trades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/snipe.html">Snipe</a>

                <li class="nav-item">
                    <a class="nav-link" href="/config.html">Config</a>
                </li>
            </ul>

    <br>
    <br><br>
    <br><br>
    <br><br>

    <div class="tv-screen">
        <h2 class="text-center mb-4">Pump Pools</h2>
        <div id="loadingState" style="display: none;">
            <div class="loading-spinner"></div>
            <span>Refreshing...</span>
        </div>
        <ul class="token-list" id="tokenList">
            <!-- Tokens will be dynamically added here -->
        </ul>
    </div>

    <!-- Subscription Expired Popup -->
    <div id="subscriptionExpiredPopup" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" id="closeSubscriptionExpiredPopup">&times;</span>
            <h3>Subscription Expired</h3>
            <p>Your subscription has expired. Please subscribe to continue using the Buy function.</p>
            <button class="btn btn-primary" onclick="window.location.href='/upgrade.html'">Subscribe</button>
        </div>
    </div>

    <!-- Loading, Success, and Error Messages Overlay -->
    <div id="loadingOverlay" class="message-overlay" style="display: none;">
        <div class="message-content">
            <div class="loading-spinner"></div>
            <span>Processing...</span>
        </div>
    </div>

    <div id="successOverlay" class="message-overlay" style="display: none;">
        <div class="message-content success">
            <span>Transaction Successful!</span>
        </div>
    </div>

    <div id="errorOverlay" class="message-overlay" style="display: none;">
        <div class="message-content error">
            <span id="errorMessageText"></span>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const getCookieValue = (name) => {
                if (typeof document === 'undefined') {
                    return null;
                }
                const cookies = document.cookie.split(';');
                const cookie = cookies.find(cookie => cookie.trim().startsWith(`${name}=`));
                return cookie ? cookie.split('=')[1] : null;
            };

            const checkAuth = () => {
                const token = getCookieValue('token');
                const telegramId = getCookieValue('telegramId');

                if (!token || token === 'false' || !telegramId) {
                    window.location.href = '/';
                    return false;
                }
                return true;
            };

            if (!checkAuth()) {
                return;
            }

            const tokenListElement = document.getElementById('tokenList');
            const loadingState = document.getElementById('loadingState');

            const loadingOverlay = document.getElementById('loadingOverlay');
            const successOverlay = document.getElementById('successOverlay');
            const errorOverlay = document.getElementById('errorOverlay');
            const errorMessageText = document.getElementById('errorMessageText');

            const subscriptionExpiredPopup = document.getElementById('subscriptionExpiredPopup');
            const closeSubscriptionExpiredPopup = document.getElementById('closeSubscriptionExpiredPopup');

            let isFirstLoad = true; // Flag to check if it's the first page load
            let isSubscriptionActive = false; // Flag to check if the subscription is active

            const formatTimestamp = (timestamp) => {
                const date = new Date(timestamp);
                return date.toLocaleString();
            };

            const fetchSubscriptionStatus = async () => {
                const telegramId = getCookieValue('telegramId');
                if (!telegramId) {
                    alert('Telegram ID not found in cookies.');
                    return;
                }

                try {
                    const response = await fetch(`http://localhost:5000/api/v1/subscriptions/getSubsciptions/${telegramId}`);
                    if (!response.ok) {
                        isSubscriptionActive = false;
                        return;
                    }
                    const data = await response.json();

                    // console.log(data)
                    if (data.success) {
                        if (data.message === "Access allowed for Freemium user." || data.message === "Subscription is active.") {
                            isSubscriptionActive = true;
                        } else {
                            isSubscriptionActive = false;
                        }
                    } else {
                        isSubscriptionActive = false;
                    }
                } catch (error) {
                    console.error('Error fetching subscription status:', error);
                    alert('Failed to fetch subscription status. Please try again.');
                }
            };

            const showSubscriptionExpiredPopup = () => {
                subscriptionExpiredPopup.style.display = 'flex';
            };

            closeSubscriptionExpiredPopup.addEventListener('click', () => {
                subscriptionExpiredPopup.style.display = 'none';
            });

            const fetchpumpPools = async () => {
                // Show loading state only for the first time
                if (isFirstLoad) {
                    loadingState.style.display = 'block';
                    isFirstLoad = false;
                }

                try {
                    const response = await fetch('http://localhost:5000/api/v1/pump-pools');
                    if (!response.ok) {
                        throw new Error('Failed to fetch pump pools');
                    }
                    const data = await response.json();
                    renderTokens(data);
                } catch (error) {
                    console.error('Error fetching pump pools:', error);
                } finally {
                    // Hide loading state after the first load and during subsequent refreshes
                    loadingState.style.display = 'none';
                }
            };

            const renderTokens = (tokens) => {
                // Clear the current list
                tokenListElement.innerHTML = '';

                // Sort tokens by timestamp in descending order (latest token first)
                tokens.sort((a, b) => b.timestamp - a.timestamp);

                const batchSize = 50;
                let index = 0;

                const renderBatch = () => {
                    const end = Math.min(index + batchSize, tokens.length);
                    for (let i = index; i < end; i++) {
                        const token = tokens[i];
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <div>Name: ${token.data.name}</div>
                            <div>Base Address: ${token.data.mint}</div>
                            <div>Status: Tradable</div>
                            <div>Timestamp: ${formatTimestamp(token.timestamp)}</div>
                            <div>Tokens Pooled: ${token.data.vTokensInBondingCurve}</div>
                            <div>SOL Pooled: ${token.data.vSolInBondingCurve}</div>
                        `;

                        // Add the 'new-token' class to the most recent token
                        if (i === 0) {
                            li.classList.add('new-token');
                        }

                        // Add Buy button or Subscribe button based on subscription status
                        const button = document.createElement('button');
                        if (isSubscriptionActive) {
                            button.className = 'mt-2 btn btn-buy';
                            button.textContent = 'Buy';
                            button.setAttribute('data-token', JSON.stringify(token));
                            button.addEventListener('click', () => {
                                const token = JSON.parse(button.getAttribute('data-token'));
                                handleBuyToken(token);
                            });
                        } else {
                            button.className = 'mt-2 btn btn-primary';
                            button.textContent = 'Subscribe to Access';
                            button.addEventListener('click', () => {
                                window.location.href = '/upgrade.html';
                            });
                        }
                        li.appendChild(button);

                        tokenListElement.appendChild(li); // Append each token to the list
                    }

                    index = end;
                    if (index < tokens.length) {
                        requestAnimationFrame(renderBatch);
                    }
                };

                requestAnimationFrame(renderBatch);
            };

            // Fetch subscription status initially
            fetchSubscriptionStatus().then(() => {
                // Fetch data initially
                fetchpumpPools();

                // Poll the API every 5 seconds
                setInterval(fetchpumpPools, 20000);
            });

            const showLoading = () => {
                loadingOverlay.style.display = 'flex';
            };

            const hideLoading = () => {
                loadingOverlay.style.display = 'none';
            };

            const showSuccess = () => {
                successOverlay.style.display = 'flex';
                setTimeout(() => {
                    successOverlay.style.display = 'none';
                }, 3000);
            };

            const showError = (message) => {
                errorMessageText.textContent = message;
                errorOverlay.style.display = 'flex';
                setTimeout(() => {
                    errorOverlay.style.display = 'none';
                }, 3000);
            };

            const handleBuyToken = async (token) => {
                const telegramId = getCookieValue('telegramId');
                const outputMint = token.data.mint;
                const inputMint = 'So11111111111111111111111111111111111111112';

                showLoading();

                try {
                    const response = await fetch('http://localhost:5000/api/v1/trade/pump-buy', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            inputMint,
                            outputMint,
                            telegramId
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showSuccess();
                    } else {
                        showError(data.message || 'Transaction failed');
                    }
                } catch (error) {
                    console.error('Error submitting buy transaction:', error);
                    showError('An error occurred. Please try again.');
                } finally {
                    hideLoading();
                }
            };
        });
    </script>
</body>
