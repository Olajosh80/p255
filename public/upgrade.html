            align-items: center;

            padding-top: 60px; /* Ensure padding for fixed navbar */

        }
        .navbar-brand, .nav-link {
            color: #00ff00 !important;

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(0, 255, 0, 0.5)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        .upgrade-container {

            border-color: #00ff00;

        .loading-spinner {
            border: 4px solid rgba(0, 255, 0, 0.1);
            border-left-color: #00ff00;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;

            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/raydium.html">Raydium</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pump.html">Pump</a>

                    <a class="nav-link" href="/upgrade.html">Upgrade</a>

                    <a class="nav-link" href="/snipe.html">Snipe</a>

                </li>
            </ul>
        </div>
    </nav>

    <div class="upgrade-container">
        <h1 class="text-center mb-5">Upgrade Your Plan</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="plan-box">
                    <h2>Test</h2>
                    <p>0.0001 SOL</p>
                    <ul class="list-unstyled">
                        <li>15 days</li>
                    </ul>
                    <button class="btn btn-primary" onclick="handlePayment('Test')">Pay Now</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="plan-box">
                    <h2>Basic</h2>
                    <p>0.25 SOL</p>
                    <ul class="list-unstyled">
                        <li>15 days</li>
                    </ul>
                    <button class="btn btn-primary" onclick="handlePayment('Basic')">Pay Now</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="plan-box">
                    <h2>Pro</h2>
                    <p>0.5 SOL</p>
                    <ul class="list-unstyled">
                        <li>1 month</li>
                    </ul>
                    <button class="btn btn-primary" onclick="handlePayment('Pro')">Pay Now</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="plan-box">
                    <h2>Premium</h2>
                    <p>1 SOL</p>
                    <ul class="list-unstyled">
                        <li>3 months</li>
                    </ul>
                    <button class="btn btn-primary" onclick="handlePayment('Premium')">Pay Now</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="plan-box">
                    <h2>Expert</h2>
                    <p>2.5 SOL</p>
                    <ul class="list-unstyled">
                        <li>6 months</li>
                    </ul>
                    <button class="btn btn-primary" onclick="handlePayment('Expert')">Pay Now</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const getCookieValue = (name) => {
            if (typeof document === 'undefined') {
                return null;
            }
            const cookies = document.cookie.split(';');
            const cookie = cookies.find(cookie => cookie.trim().startsWith(`${name}=`));
            return cookie ? cookie.split('=')[1] : null;
        };

        async function handlePayment(plan) {
            const telegramId = getCookieValue('telegramId');
            const currency = 'SOL'; 

            const button = event.target;
            button.disabled = true;
            button.innerHTML = `<span class="loading-spinner"></span> Processing...`;

            try {
                const response = await fetch('https://project25backend.onrender.com/api/v1/pay/solanaPayment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ telegramId, plan, currency }),
                });

                const data = await response.json();

                if (response.ok) {
                    button.innerHTML = 'Success';
                    alert(`Payment successful! Transaction Hash: ${data.transactionHash}`);
                } else {
                    button.innerHTML = 'Pay Now';
                    button.disabled = false;
                    alert(`Payment failed: ${data.message}`);
                }
            } catch (error) {
                console.error('Error during payment:', error);
                button.innerHTML = 'Pay Now';
                button.disabled = false;
                alert('An error occurred during payment. Please try again.');
            }
        }
    </script>
