    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #4b4b5b;
            background-size: cover; /* Cover the entire screen */
background-image: url('img/background.jpg'); /* Add your background image */

            color: #412d6c;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .navbar {
            background-color: #412d6c;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            color: #ffffff;
            font-weight: 600;
        }

        .navbar-brand:hover {
            color: #412d6c;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
        }

        .section {
            flex: 1;
            margin: 10px 0;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(65, 45, 108, 0.1);
        }

        .token-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #412d6c;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .token-box.selected {
            background-color: #412d6c;
            color: #ffffff;
        }

        .cleanup-btn, .disconnect-btn {
            margin-top: 20px;
            background-color: #412d6c;
            border-color: #412d6c;
            color: #ffffff;
            font-weight: 600;
        }

        .cleanup-btn:hover, .disconnect-btn:hover {
            background-color: #A3854A;
            border-color: #A3854A;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #ffffff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #412d6c;
            width: 80%;
            max-width: 400px;
            border-radius: 12px;
            text-align: center;
        }

        .close {
            color: #412d6c;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #412d6c;
            text-decoration: none;
            cursor: pointer;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(65, 45, 108, 0.3);
            border-radius: 50%;
            border-top-color: #412d6c;
            animation: spin 1s ease-in-out infinite;
            -webkit-animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { -webkit-transform: rotate(360deg); }
        }

        @-webkit-keyframes spin {
            to { -webkit-transform: rotate(360deg); }
        }

        .loading-state {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            font-size: 18px;
            color: #412d6c;
        }

        .select-all-checkbox {
            margin-bottom: 10px;
        }

        .no-token-message {
            text-align: center;
            font-size: 18px;
            color: #412d6c;
            margin: 20px 0;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: space-between;
            }

            .section {
                margin: 0 10px;
            }
        }
    </style>
</head>

    <script src="https://unpkg.com/@solana/web3.js@1.73.0/lib/index.iife.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const internalBurnTokens = document.getElementById('internalBurnTokens');
            const internalRecoverTokens = document.getElementById('internalRecoverTokens');
            const burnBtnInternal = document.getElementById('burnBtnInternal');
            const recoverBtnInternal = document.getElementById('recoverBtnInternal');
            const externalBurnTokens = document.getElementById('externalBurnTokens');
            const externalRecoverTokens = document.getElementById('externalRecoverTokens');
            const burnBtnExternal = document.getElementById('burnBtnExternal');
            const recoverBtnExternal = document.getElementById('recoverBtnExternal');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const successOverlay = document.getElementById('successOverlay');
            const closeSuccessOverlay = document.getElementById('closeSuccessOverlay');
            const errorOverlay = document.getElementById('errorOverlay');
            const closeErrorOverlay = document.getElementById('closeErrorOverlay');
            const connectWalletBtn = document.getElementById('connectWalletBtn');
            const walletAddress = document.getElementById('walletAddress');
            const walletAddressText = document.getElementById('walletAddressText');
            const disconnectWalletBtn = document.getElementById('disconnectWalletBtn');
            const selectAllInternalBurn = document.getElementById('selectAllInternalBurn');
            const selectAllInternalRecover = document.getElementById('selectAllInternalRecover');
            const selectAllExternalBurn = document.getElementById('selectAllExternalBurn');
            const selectAllExternalRecover = document.getElementById('selectAllExternalRecover');

            let selectedBurnTokensInternal = [];
            let selectedRecoverTokensInternal = [];
            let selectedBurnTokensExternal = [];
            let selectedRecoverTokensExternal = [];

            // Function to show loading state
            const showLoadingState = (container) => {
                container.innerHTML = `<div class="loading-state">Loading...</div>`;
            };

            // Function to hide loading state
            const hideLoadingState = (container) => {
                container.innerHTML = '';
            };

            // Render tokens for internal wallet
            const renderInternalWalletTokens = (tokens) => {
                hideLoadingState(internalBurnTokens);
                hideLoadingState(internalRecoverTokens);
                internalBurnTokens.innerHTML = '';
                internalRecoverTokens.innerHTML = '';

                if (tokens.length === 0) {
                    const noTokenMessage = document.createElement('div');
                    noTokenMessage.className = 'no-token-message';
                    noTokenMessage.textContent = 'No token found';
                    internalBurnTokens.appendChild(noTokenMessage);
                    internalRecoverTokens.appendChild(noTokenMessage.cloneNode(true));
                } else {
                    tokens.forEach(token => {
                        const tokenBox = document.createElement('div');
                        tokenBox.className = 'token-box';
                        tokenBox.innerHTML = `
                            <div>
                                <strong>${token.metadata.name}</strong>
                                <p>${token.metadata.symbol} - ${token.amount} tokens</p>
                            </div>
                            <input type="checkbox" class="token-checkbox" value="${token.tokenAccount}" data-mint="${token.mint}" data-amount="${token.amount}" data-decimals="${token.decimals}">
                        `;

                        // Add to both tabs if amount > 0, otherwise only to Recover Rent tab
                        if (token.amount > 0) {
                            internalBurnTokens.appendChild(tokenBox.cloneNode(true));
                        }
                        internalRecoverTokens.appendChild(tokenBox);
                    });
                }
            };

            // Fetch tokens for internal wallet from localStorage
            const fetchInternalWalletTokens = async () => {
                showLoadingState(internalBurnTokens);
                showLoadingState(internalRecoverTokens);
                const botInitialization = JSON.parse(localStorage.getItem('botInitialization'));
                if (botInitialization && botInitialization.userDetails && botInitialization.userDetails.wallet) {
                    const solanaAddress = botInitialization.userDetails.wallet.solana;
                    if (solanaAddress) {
                        const apiUrl = `https://project25backend.onrender.com/api/v1/inc/fetch-sol-burnable`;
                        const apiResponse = await fetch(apiUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ ownerPublicKey: solanaAddress })
                        });

                        const apiData = await apiResponse.json();
                        if (apiData.status && apiData.tokens) {
                            renderInternalWalletTokens(apiData.tokens);
                        } else {
                            renderInternalWalletTokens([]);
                        }
                    } else {
                        renderInternalWalletTokens([]);
                    }
                } else {
                    renderInternalWalletTokens([]);
                }
            };

            // Burn button click handler for internal wallet
            burnBtnInternal.addEventListener('click', async () => {
                loadingOverlay.style.display = 'block';

                // Fetch the Solana address from localStorage
                const botInitialization = JSON.parse(localStorage.getItem('botInitialization'));
                if (!botInitialization || !botInitialization.userDetails || !botInitialization.userDetails.wallet || !botInitialization.userDetails.wallet.solana) {
                    alert('Kindly login on TG to get wallet details.');
                    loadingOverlay.style.display = 'none';
                    return;
                }

                const ownerPublicKey = botInitialization.userDetails.wallet.solana;
                const telegramId = botInitialization.userDetails.telegramId;

                try {
                    const apiUrl = `https://project25backend.onrender.com/api/v1/inc/prepare-internal-burn-transaction`;
                    const apiResponse = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ ownerPublicKey, tokenDetails: selectedBurnTokensInternal, telegramId })
                    });

                    const apiData = await apiResponse.json();

                    if (apiData.success) {
                        successOverlay.style.display = 'block';
                        fetchInternalWalletTokens(); // Refresh the token boxes
                    } else {
                        errorOverlay.style.display = 'block';
                        document.getElementById('errorMessage').textContent = 'Failed to prepare burn transaction.';
                    }
                } catch (error) {
                    console.error('Error preparing burn transaction:', error);
                    errorOverlay.style.display = 'block';
                    document.getElementById('errorMessage').textContent = 'An error occurred while processing your request.';
                } finally {
                    loadingOverlay.style.display = 'none';
                }
            });

            // Recover button click handler for internal wallet
            recoverBtnInternal.addEventListener('click', async () => {
                loadingOverlay.style.display = 'block';

                // Fetch the Solana address from localStorage
                const botInitialization = JSON.parse(localStorage.getItem('botInitialization'));
                if (!botInitialization || !botInitialization.userDetails || !botInitialization.userDetails.wallet || !botInitialization.userDetails.wallet.solana) {
                    alert('Kindly login on TG to get wallet details.');
                    loadingOverlay.style.display = 'none';
                    return;
                }

                const ownerPublicKey = botInitialization.userDetails.wallet.solana;
                const telegramId = botInitialization.userDetails.telegramId;

                try {
                    const apiUrl = `https://project25backend.onrender.com/api/v1/inc/prepare-internal-close-account-transaction`;
                    const apiResponse = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ ownerPublicKey, tokenDetails: selectedRecoverTokensInternal, telegramId })
                    });

                    const apiData = await apiResponse.json();

                    if (apiData.success) {
                        successOverlay.style.display = 'block';
                        fetchInternalWalletTokens(); // Refresh the token boxes
                    } else {
                        errorOverlay.style.display = 'block';
                        document.getElementById('errorMessage').textContent = 'Failed to prepare recover rent transaction.';
                    }
                } catch (error) {
                    console.error('Error preparing recover rent transaction:', error);
                    errorOverlay.style.display = 'block';
                    document.getElementById('errorMessage').textContent = 'An error occurred while processing your request.';
                } finally {
                    loadingOverlay.style.display = 'none';
                }
            });

            // Close Success Overlay Button
            closeSuccessOverlay.addEventListener('click', () => {
                successOverlay.style.display = 'none';
            });

            // Close Error Overlay Button
            closeErrorOverlay.addEventListener('click', () => {
                errorOverlay.style.display = 'none';
            });

            // Render tokens on page load
            fetchInternalWalletTokens();

            // Connect Wallet Button
            let wallet;

            const connectWallet = async () => {
                try {
                    wallet = await window.solana.connect();
                    walletAddressText.textContent = wallet.publicKey.toString();
                    walletAddress.style.display = 'block';
                    disconnectWalletBtn.style.display = 'block';
                    connectWalletBtn.style.display = 'none';
                    externalBurnTokens.style.display = 'block';
                    externalRecoverTokens.style.display = 'block';

                    // Fetch tokens from API
                    showLoadingState(externalBurnTokens);
                    showLoadingState(externalRecoverTokens);
                    const apiUrl = `https://project25backend.onrender.com/api/v1/inc/fetch-sol-burnable`;
                    const apiResponse = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ ownerPublicKey: wallet.publicKey.toString() })
                    });

                    const apiData = await apiResponse.json();

                    if (apiData.status && apiData.tokens) {
                        renderExternalWalletTokens(apiData.tokens);
                    } else {
                        renderExternalWalletTokens([]);
                    }
                } catch (err) {
                    console.log(err);
                }
            };

            connectWalletBtn.addEventListener('click', connectWallet);

            // Disconnect Wallet Button
            disconnectWalletBtn.addEventListener('click', () => {
                walletAddress.style.display = 'none';
                disconnectWalletBtn.style.display = 'none';
                connectWalletBtn.style.display = 'block';
                externalBurnTokens.style.display = 'none';
                externalRecoverTokens.style.display = 'none';
                externalBurnTokens.innerHTML = '';
                externalRecoverTokens.innerHTML = '';
            });

            // Render tokens for external wallet
            const renderExternalWalletTokens = (tokens) => {
                hideLoadingState(externalBurnTokens);
                hideLoadingState(externalRecoverTokens);
                externalBurnTokens.innerHTML = '';
                externalRecoverTokens.innerHTML = '';

                if (tokens.length === 0) {
                    const noTokenMessage = document.createElement('div');
                    noTokenMessage.className = 'no-token-message';
                    noTokenMessage.textContent = 'No token found';
                    externalBurnTokens.appendChild(noTokenMessage);
                    externalRecoverTokens.appendChild(noTokenMessage.cloneNode(true));
                } else {
                    tokens.forEach(token => {
                        const tokenBox = document.createElement('div');
                        tokenBox.className = 'token-box';
                        tokenBox.innerHTML = `
                            <div>
                                <strong>${token.metadata.name}</strong>
                                <p>${token.metadata.symbol} - ${token.amount} tokens</p>
                            </div>
                            <input type="checkbox" class="token-checkbox" value="${token.tokenAccount}" data-mint="${token.mint}" data-amount="${token.amount}" data-decimals="${token.decimals}">
                        `;

                        // Add to both tabs if amount > 0, otherwise only to Recover Rent tab
                        if (token.amount > 0) {
                            externalBurnTokens.appendChild(tokenBox.cloneNode(true));
                        }
                        externalRecoverTokens.appendChild(tokenBox);
                    });
                }
            };

            // Burn button click handler for external wallet
            burnBtnExternal.addEventListener('click', async () => {
                loadingOverlay.style.display = 'block';

                const ownerPublicKey = wallet.publicKey.toString();

                try {
                    const apiUrl = `https://project25backend.onrender.com/api/v1/inc/prepare-burn-transaction`;
                    const apiResponse = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ ownerPublicKey, tokenDetails: selectedBurnTokensExternal })
                    });

                    const apiData = await apiResponse.json();

                    if (apiData.status && apiData.transaction) {
                        const decodedTransaction = solanaWeb3.Transaction.from(buffer.Buffer.from(apiData.transaction, 'base64'));
                        const connection = new solanaWeb3.Connection('https://serene-dimensional-meme.solana-mainnet.quiknode.pro/4a1f6288f8de1e50bf41b7fcde54f143054448fb');
                        const provider = window.solana;

                        // Fetch the latest blockhash
                        const latestBlockhash = await connection.getLatestBlockhash();
                        decodedTransaction.recentBlockhash = latestBlockhash.blockhash;

                        const signedTransaction = await provider.signTransaction(decodedTransaction);
                        const signature = await connection.sendRawTransaction(signedTransaction.serialize());
                        await connection.confirmTransaction(signature, 'confirmed');

                        successOverlay.style.display = 'block';
                        fetchExternalWalletTokens(); // Refresh the token boxes
                    } else {
                        errorOverlay.style.display = 'block';
                        document.getElementById('errorMessage').textContent = 'Failed to prepare burn transaction.';
                    }
                } catch (error) {
                    console.error('Error preparing or signing burn transaction:', error);
                    errorOverlay.style.display = 'block';
                    document.getElementById('errorMessage').textContent = 'An error occurred while processing your request.';
                } finally {
                    loadingOverlay.style.display = 'none';
                }
            });

            // Recover button click handler for external wallet
            recoverBtnExternal.addEventListener('click', async () => {
                loadingOverlay.style.display = 'block';

                const ownerPublicKey = wallet.publicKey.toString();

                try {
                    const apiUrl = `https://project25backend.onrender.com/api/v1/inc/prepare-close-account-transaction`;
                    const apiResponse = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ ownerPublicKey, tokenDetails: selectedRecoverTokensExternal })
                    });

                    const apiData = await apiResponse.json();

                    if (apiData.status && apiData.transaction) {
                        const decodedTransaction = solanaWeb3.Transaction.from(buffer.Buffer.from(apiData.transaction, 'base64'));
                        const connection = new solanaWeb3.Connection('https://serene-dimensional-meme.solana-mainnet.quiknode.pro/4a1f6288f8de1e50bf41b7fcde54f143054448fb');
                        const provider = window.solana;

                        // Fetch the latest blockhash
                        const latestBlockhash = await connection.getLatestBlockhash();
                        decodedTransaction.recentBlockhash = latestBlockhash.blockhash;

                        const signedTransaction = await provider.signTransaction(decodedTransaction);
                        const signature = await connection.sendRawTransaction(signedTransaction.serialize());
                        await connection.confirmTransaction(signature, 'confirmed');

                        successOverlay.style.display = 'block';
                        fetchExternalWalletTokens(); // Refresh the token boxes
                    } else {
                        errorOverlay.style.display = 'block';
                        document.getElementById('errorMessage').textContent = 'Failed to prepare recover rent transaction.';
                    }
                } catch (error) {
                    console.error('Error preparing or signing recover rent transaction:', error);
                    errorOverlay.style.display = 'block';
                    document.getElementById('errorMessage').textContent = 'An error occurred while processing your request.';
                } finally {
                    loadingOverlay.style.display = 'none';
                }
            });

            // Event delegation for internal burn tokens
            internalBurnTokens.addEventListener('change', (event) => {
                if (event.target.classList.contains('token-checkbox')) {
                    const checkbox = event.target;
                    const tokenBox = checkbox.parentElement;
                    tokenBox.classList.toggle('selected', checkbox.checked);

                    if (checkbox.checked) {
                        if (checkbox.dataset.amount > 0) {
                            selectedBurnTokensInternal.push({
                                tokenAccount: checkbox.value,
                                mintAddress: checkbox.dataset.mint,
                                amount: parseFloat(checkbox.dataset.amount),
                                decimals: parseInt(checkbox.dataset.decimals)
                            });
                        }
                    } else {
                        if (checkbox.dataset.amount > 0) {
