<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #4b4b5b;
            color: #BC9E5C;
            display: flex;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background-color: #412d6c;
            color: #ffffff;
            padding: 20px;
            overflow-y: auto;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .sidebar h4 {
            color: #BC9E5C;
            margin-bottom: 20px;
        }

        .sidebar .chat-history {
            list-style: none;
            padding: 0;
            flex: 1;
        }

        .sidebar .chat-history li {
            padding: 10px;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .sidebar .chat-history li:hover {
            background-color: #412d6c;
        }

        .sidebar .create-chat-btn {
            margin-top: 20px;
            background-color: #BC9E5C;
            border: none;
            color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        .sidebar .create-chat-btn:hover {
            background-color: #A3854A;
        }

        .chatbox-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            border-radius: 12px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(65, 45, 108, 0.1);
        }

        .chatbox-header {
            background-color: #BC9E5C;
            color: #ffffff;
            padding: 15px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            text-align: center;
        }

        .chatbox-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .chatbox-footer {
            padding: 10px;
            border-top: 1px solid #412d6c;
            display: flex;
            align-items: center;
        }

        .chatbox-footer input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #412d6c;
            margin-right: 10px;
        }

        .chatbox-footer button {
            background-color: #BC9E5C;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .chatbox-footer button:hover {
            background-color: #A3854A;
        }

        .message {
            margin-bottom: 15px;
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }

        .message .content {
            display: inline-block;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }

        .message.user .content {
            background-color: #BC9E5C;
            color: #ffffff;
        }

        .message.bot .content {
            background-color: #412d6c;
            color: #ffffff;
        }

        /* Hamburger Menu for Mobile */
        .hamburger {
            display: none;
            cursor: pointer;
            padding: 10px;
            background-color: #412d6c;
            color: #ffffff;
            text-align: right;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                padding: 0;
                overflow: hidden;
                transition: width 0.3s ease-in-out;
            }

            .sidebar.open {
                width: 250px;
                padding: 20px;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="hamburger" onclick="toggleSidebar()">â˜°</div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h4>Chat History</h4>
        <ul class="chat-history" id="chatHistory">
            <!-- Chat history items will be dynamically added here -->
        </ul>
        <button class="create-chat-btn" onclick="createNewChat()">+ New Chat</button>
    </div>

    <!-- Chatbox Container -->
    <div class="chatbox-container" id="chatboxContainer">
        <div class="chatbox-header">
            <h4 id="chatTitle">ChatGPT Clone</h4>
        </div>
        <div class="chatbox-body" id="chatBody">
            <!-- Chat messages will be dynamically added here -->
        </div>
        <div class="chatbox-footer">
            <input type="text" id="chatInput" placeholder="Type your message here..." />
            <button id="sendChatBtn">Send</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatHistory = document.getElementById('chatHistory');
            const chatBody = document.getElementById('chatBody');
            const chatInput = document.getElementById('chatInput');
            const chatTitle = document.getElementById('chatTitle');
            const sidebar = document.getElementById('sidebar');
            const sendChatBtn = document.getElementById('sendChatBtn');

            let currentChatId = null;
            let chatData = JSON.parse(localStorage.getItem('chatData')) || {};

            // Function to toggle sidebar on mobile
            window.toggleSidebar = () => {
                sidebar.classList.toggle('open');
            };

            // Function to create a new chat
            window.createNewChat = () => {
                const newChatId = Date.now().toString(); // Unique ID for each chat
                chatData[newChatId] = []; // Initialize empty chat messages
                loadChatHistory();
                loadChat(newChatId);
            };

            // Function to load chat history into the sidebar
            const loadChatHistory = () => {
                chatHistory.innerHTML = '';
                Object.keys(chatData).forEach(chatId => {
                    const chatItem = document.createElement('li');
                    chatItem.textContent = `Chat ${chatId}`;
                    chatItem.onclick = () => loadChat(chatId);
                    chatHistory.appendChild(chatItem);
                });
            };

            // Function to load a specific chat
            const loadChat = (chatId) => {
                currentChatId = chatId;
                chatTitle.textContent = `Chat ${chatId}`;
                chatBody.innerHTML = '';
                chatData[chatId].forEach(({ message, sender }) => {
                    addMessage(message, sender);
                });
            };

            // Function to add a message to the chat
            const addMessage = (message, sender) => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', sender);
                const contentElement = document.createElement('div');
                contentElement.classList.add('content');
                contentElement.textContent = message;
                messageElement.appendChild(contentElement);
                chatBody.appendChild(messageElement);
                chatBody.scrollTop = chatBody.scrollHeight;
            };

            // Handle user input
            const sendMessage = () => {
                const message = chatInput.value.trim();
                if (message && currentChatId) {
                    addMessage(message, 'user');
                    chatData[currentChatId].push({ message, sender: 'user' });
                    chatInput.value = '';

                    // Simulate bot response
                    setTimeout(() => {
                        const botMessage = `Bot: You said "${message}"`;
                        addMessage(botMessage, 'bot');
                        chatData[currentChatId].push({ message: botMessage, sender: 'bot' });
                        saveChatData();
                    }, 1000);
                }
            };

            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            sendChatBtn.addEventListener('click', sendMessage);

            // Save chat data to local storage
            const saveChatData = () => {
                localStorage.setItem('chatData', JSON.stringify(chatData));
            };

            // Initialize with the first chat if available
            if (Object.keys(chatData).length > 0) {
                loadChat(Object.keys(chatData)[0]);
            } else {
                createNewChat();
            }

            loadChatHistory();
        });
    </script>
</body>
</html>
